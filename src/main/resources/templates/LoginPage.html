<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <form id="loginFrom" action="login" method="post">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="pass" required>

        <input type="submit" value="Login" class="btn btn-primary" onclick="validateLogin()">
    </form>

    <script>
        function validateLogin(event) {
			event.preventDefault();
			var from = Document.getElementById("loginFrom");
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;
			
            // Check user credentials (for demo purposes, using a simple condition)
            if (userId === "" || password === "") {
                alert("please enter userId or Pass");
            } else {
				from.submit();
            }

            // Clear fields after login attempt
            document.getElementById("userId").value = "";
            document.getElementById("pass").value = "";
        }
    </script>

</body>
</html>
